set -g default-terminal "screen-256color"

set -s escape-time 0
set -g mode-keys vi

bind r source-file ~/.tmux.conf \; display "Reloaded!"

set -g set-titles on
set -g set-titles-string pane_current_command

set -g status-interval 1



